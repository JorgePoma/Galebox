services:
  - type: web
    name: Galebox-backend
    env: node
    plan: free
    # Update the following line with your Strapi GitHub repo
    repo: https://github.com/JorgePoma/Galebox
    branch: develop
    buildCommand: cd Galebox-Backend && npm install && npm run build
    startCommand: cd Galebox-Backend && npm start
    healthCheckPath: /_health
    envVars:
      - key: NODE_VERSION
        value: ~16.13.0
      - key: NODE_ENV
        value: production
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_KEY
        sync: false
      - key: CLOUDINARY_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: galeboxdb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: APP_KEYS
        generateValue: true

  - type: web
    name: Galebox-frontend
    env: node
    plan: free
    # Update the following line with your Remix GitHub repo
    repo: https://github.com/JorgePoma/Galebox
    branch: develop
    buildCommand: cd Galebox && npm install && npm run build
    startCommand: cd Galebox && ionic serve
    envVars:
      - key: STRAPI_URL_BASE
        fromService:
          type: web
          name: Galebox-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: galeboxdb
    plan: free # This database will expire 90 days after creation