<ion-header [translucent]="false">
  <ion-toolbar>
  <ion-item>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
          </ion-buttons>
          <ion-title>Favoritos</ion-title>
          <ion-icon name="arrow-forward" slot="end" class="titulo" routerLink="/home"></ion-icon>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-item>
  </ion-toolbar>
</ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let post of guardados" size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title style="margin-top: 3vh;">{{post.titulo}}</ion-card-title>
                <ion-row>
                  <ion-col size="11" size-md="11">
                    <ion-chip>
                      <ion-label>{{post.categoria}}</ion-label>
                    </ion-chip>
                  </ion-col>
                  <ion-col size="1" size-md="1">
                    <ion-label>
                      <ion-icon name="bookmark" slot="end" class="guardar" (click)="removefav(post.id)"></ion-icon>
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card-header>
              <img src={{post.imagen}} style="cursor: pointer;">
              <ion-card-content> 
                <ion-label>{{post.descripcion}}</ion-label> 
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
