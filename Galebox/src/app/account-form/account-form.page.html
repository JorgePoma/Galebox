<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-icon name="arrow-forward" slot="end" class="titulo" routerLink="/home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="4">
      </ion-col>
      <ion-col size="12" size-md="4" style="text-align: center; align-items: center;">
        <ion-card>
          <ion-card-title style="margin-top: 3vh;">
            Editar Datos Personales
          </ion-card-title>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="12">
                  <ion-item lines="none">
                    <ion-label position="floating" color="medium">Nuevo nombre de usuario:</ion-label>
                    <ion-input #username></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label position="floating" color="medium">Nuevo correo:</ion-label>
                    <ion-input #email></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label position="floating" color="medium" >AÃ±adir Imagen:</ion-label>
                    <br/>
                    <input (change)="captureFile($event)" type="file" #imagen>
                    <div *ngIf="previsualizacion && !editing">
                      <img [src]="previsualizacion">
                    </div>
                    <div *ngIf="editing">
                      <img src="{{user.imagen}}">
                    </div>
                  </ion-item>
                  <ion-button color= "warning" style="margin-top: 3vh;" [disabled]="loading" (click) = "updateAccount(user.id, username, email, imagen)">{{(loading) ? 'Cargando...' : 'Guardar' }}</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>


</ion-content>
