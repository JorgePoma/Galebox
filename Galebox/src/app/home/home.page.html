
<ion-header [translucent]="false">
  <ion-toolbar>
  <ion-item>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Galebox</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button expand="block" onclick="Menu()">Open Menu</ion-button>
      </ion-content>
    </div>

    <script>
      async function Menu() {
          await menuController.toggle();
      }
    </script>
  </ion-item>
  </ion-toolbar>
</ion-header>


    <ion-menu side="start" content-id="main-content" *ngIf="isAuth">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button="true" routerLink="/account">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Cuenta</ion-label>
          </ion-item>
          <ion-item button="true" routerLink="/post-form">
            <ion-icon name="navigate" slot="start"></ion-icon>
            <ion-label>Publicar</ion-label>
          </ion-item>
          <ion-item button="true">
            <ion-icon name="bookmarks" slot="start"></ion-icon>
            <ion-label>Guardados</ion-label>
          </ion-item>
          <ion-item button="true" routerLink="/saved">
            <ion-icon name="pricetag" slot="start"></ion-icon>
            <ion-label>Mis Publicaciones</ion-label>
          </ion-item>
          <ion-item button="true" (click)="logout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label style="font-weight: bold;">Cerrar Sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-menu side="start" content-id="main-content" *ngIf="noAuth">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button="true" routerLink="/login">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Iniciar Sesión</ion-label>
          </ion-item>
          <ion-item button="true" routerLink="/register">
            <ion-icon name="navigate" slot="start"></ion-icon>
            <ion-label>Registrarse</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let post of posts" size="12" size-md="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title style="margin-top: 3vh;">{{post.titulo}}</ion-card-title>
                <ion-row>
                  <ion-col size="11" size-md="11">
                    <ion-chip>
                      <ion-label>{{post.categoria}}</ion-label>
                    </ion-chip>
                  </ion-col>
                  <ion-col size="1" size-md="1">
                    <ion-label>
                      <ion-icon name="bookmark-outline" slot="end" class="guardar"></ion-icon>
                    </ion-label>
                  </ion-col>
                </ion-row>
              </ion-card-header>
              <img src={{post.imagen}} style="cursor: pointer;">
              <ion-card-content>
                <ion-label>{{post.descripcion}}</ion-label> 
                <div class="stars" *ngIf=" 0 == post.estrellas">
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,5)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,4)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,3)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,2)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,1)"></ion-icon>
                </div>
                <div class="stars" *ngIf=" 1 == post.estrellas">
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,5)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,4)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,3)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,2)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,1)"></ion-icon>
                </div>
                <div class="stars" *ngIf=" 2 == post.estrellas">
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,5)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,4)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,3)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,2)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,1)"></ion-icon>
                </div>
                <div class="stars" *ngIf=" 3 == post.estrellas">
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,5)"></ion-icon>
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,4)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,3)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,2)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,1)"></ion-icon>
                </div>
                <div class="stars" *ngIf=" 4 == post.estrellas">
                  <ion-icon class="fa fa-star nstar" name="star" (click)="updateRate(post.id,5)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,4)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,3)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,2)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,1)"></ion-icon>
                </div>
                <div class="stars" *ngIf=" 5 == post.estrellas">
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,5)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,4)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,3)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,2)"></ion-icon>
                  <ion-icon class="fa fa-star star" name="star" (click)="updateRate(post.id,1)"></ion-icon>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
