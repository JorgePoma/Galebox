<ion-header>
  <ion-toolbar>
    <ion-title>Publicar</ion-title>
    <ion-icon name="arrow-forward" slot="end" class="titulo" routerLink="/home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="3">
      </ion-col>
      <ion-col size="12" size-md="6" style="text-align: center; align-items: center;">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Nueva Publicación</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <ion-label position="floating" color="medium">Nuevo nombre de usuario:</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="floating" color="medium">Nuevo correo:</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="floating" color="medium" >Añadir Imagen:</ion-label>
              <br/>
              <input (change)="captureFile($event)" type="file">
              <div *ngIf="previsualizacion">
                <img [src]="previsualizacion" alt="">
              </div>
            </ion-item>
            <ion-item lines="none">
              <ion-label position="floating" color="medium" >Confirmar contraseña:</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-button color= "warning" style="margin-top: 3vh;">Guardar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
