<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-icon name="arrow-forward" slot="end" class="titulo" routerLink="/home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="4">
      </ion-col>
      <ion-col size="12" size-md="4" style="text-align: center; align-items: center;">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row style=" margin: 10vh;">
                <ion-col size="12" size-md="12" style="position: relative;">
                    <ion-avatar style=" position: absolute; top: 50%; left: 50%; margin: -25px 0 0 -25px; cursor: pointer;" >
                      
                        <img src="https://www.ver.bo/wp-content/uploads/2019/01/4b463f287cd814216b7e7b2e52e82687.png_1805022883.png">
                      
                    </ion-avatar> 
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" size-md="12">
                  <ion-item lines="none">
                    <ion-label  color="medium">Nombre de usuario:</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label  >Jorge</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label color="medium">Correo:</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label  >Jorge@gmail.com</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label color="medium" >Contraseña:</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label  >********</ion-label>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="4">
      </ion-col>
      <ion-col size="12" size-md="4" style="text-align: center; align-items: center;">
        <ion-card>
          <ion-card-title style="margin-top: 3vh;">
            Editar Datos Personales
          </ion-card-title>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="12">
                  <ion-item lines="none">
                    <ion-label position="floating" color="medium">Nuevo nombre de usuario:</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label position="floating" color="medium">Nuevo correo:</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label position="floating" color="medium" >Nueva contraseña:</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label position="floating" color="medium" >Confirmar contraseña:</ion-label>
                    <ion-input></ion-input>
                  </ion-item>
                  <ion-button color= "warning" style="margin-top: 3vh;">Guardar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
