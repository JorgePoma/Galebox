<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
    <ion-icon name="arrow-forward" slot="end" class="titulo" routerLink="/home"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="0" size-md="4">
      </ion-col>
      <ion-col size="12" size-md="4" style="text-align: center; align-items: center;">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Ficha de datos
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row style=" margin: 10vh;">
                <ion-col size="12" size-md="12" style="position: relative;">
                    <ion-avatar style=" position: absolute; top: 50%; left: 50%; margin: -25px 0 0 -25px; cursor: pointer;" class="avatar" >
                      
                        <img src="{{u.imagen}}">
                      
                    </ion-avatar> 
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12" size-md="12">
                  <ion-item lines="none">
                    <ion-label  color="medium">Nombre de usuario:</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label  >{{u.username}}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label color="medium">Correo:</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label  >{{u.email}}</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label color="medium" >Contraseña:</ion-label>
                  </ion-item>
                  <ion-item lines="none">
                    <ion-label  >********</ion-label>
                  </ion-item>
                  <ion-button color="warning" [routerLink]="['/','account','edit',u.id]" >Modificar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>
  </ion-grid>
